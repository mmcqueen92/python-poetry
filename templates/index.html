<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poetry Generator</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Georgian:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>Generate Poetry</h1>
        <form method="POST" class="poem-form">
          <label for="user_input_type">Select Poem Type:</label>
          <select name="user_input_type" id="user_input_type">
            <option value="haiku">Haiku</option>
            <option value="sonnet">Sonnet</option>
            <option value="free_verse">Free Verse</option>
            <option value="ode">Ode</option>
            <option value="ballad">Ballad</option>
            <option value="sea-shanty">Sea shanty</option>
            <option value="limerick">Limerick</option>
            <option value="tanka">Tanka</option></select
          ><br />

          <label for="user_input_subject">Enter Subject:</label>
          <input
            type="text"
            name="user_input_subject"
            id="user_input_subject"
            required
          /><br />

          <input type="submit" value="Generate" />
        </form>

        <h2>Generated Poem:</h2>
        <pre>{{ generated_text | safe }}</pre>
      </div>
    </div>
  </body>
</html>
